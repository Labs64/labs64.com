# Styling
stage_banner_image: "../img/netlicensing-stage-banner-01.png"

# TopNav sticker
topnav_sticker_text: "We Are Hiring!"
topnav_sticker_url: "/career/"
topnav_sticker_image: "/img/labs64-hiring.png"
topnav_sticker_onclick: ""
topnav_sticker_target: "_self"

# SEO
google_analytics_tracking_id: "UA-32654174-1"
#google_analytics_tracking_id:
#yandex_metrika_tracking_id: "61860391"
yandex_metrika_tracking_id:

# Build settings
markdown: kramdown
highlight: rouge
permalink: /blog/:year/:month/:day/:title/

# Sass
sass:
  sass_dir: _scss
  style: :compressed

compress_html:
  clippings: []
  comments: []
  endings: []
  profile: false
  ignore:
    envs: []

# Exclude these files from production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - .gitignore

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      show_meta: true
      author: "Labs64"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      show_meta: true
      author: "Labs64"
